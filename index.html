<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>SignUp Form</title>
</head>

<body>
    <section class="overlay hide" id="overlay">
        <span class="closebtn" id="closebtn" onclick="closeForm()">&#215</span>
        <div class="signup">
            <h2>Sign Up Now!</h2>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name: " required>
                <input type="text" name="email" id="email" placeholder="Email: " required>
                <input type="text" name="phone" id="phone" placeholder="Phone: " required>
                <input type="password" name="passwd" id="passwd" placeholder="Password: " required>
                <input type="password" name="confpasswd" id="confpasswd" placeholder="Confirm Password: " required>
                <input type="submit" text="Join Now">
            </form>
        </div>

    </section>
    <button id="show" onclick="show()">Show Form</button>

</body>

</html>
